<div *ngIf="allUnusedTags && allUnusedTags.size > 0">
    <mat-card>
        <mat-card-title class="pb-3">
            Tags Without Questions
        </mat-card-title>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip *ngFor="let tag of allUnusedTags.values()"
                    [style.background-color]="pastelColorForText(tag.userFriendlyName)">
                    {{tag.userFriendlyName}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
    </mat-card>
    <mat-divider class="my-3 w-full"></mat-divider>
</div>
<div class="flex flex-row">
    <h1 class="mt-0.5 mr-6">Edit Questions</h1>
    <button mat-stroked-button class="h-9" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Add new question
    </button>
</div>
<mat-accordion>
    <app-question-tile *ngFor="let q of questions" [question]="q"
        (updateQuestion)="updateQuestion(q.questionID, $event)" (deleteQuestion)="deleteQuestion($event)"
        (reorderQuestions)="reorderQuestions($event)">
    </app-question-tile>
</mat-accordion>
