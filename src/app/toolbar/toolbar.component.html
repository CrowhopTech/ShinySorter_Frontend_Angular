<mat-toolbar color="primary">
    <h1>Shiny Sorter</h1>
    <div class="w-6"></div>
    <button mat-icon-button (click)="setMode('Tagging')">
        <mat-icon color="accent" [class.deselected]="currentMode!=='Tagging'">create</mat-icon>
    </button>
    <button mat-icon-button (click)="setMode('Searching')">
        <mat-icon color="accent" [class.deselected]="currentMode!=='Searching'">collections</mat-icon>
    </button>
</mat-toolbar>
